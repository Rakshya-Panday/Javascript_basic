<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <style>
        
        span{
            height: 50px;
            width: 20%;
            border-color: black;

        }
        #grey{
            background-color: gray;
        }
        #blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 >Color Scheme Switcher</h1>
   
    <span class="button" id = "grey"></span>
    <span class="button" id = "white"> White</span>
    <span class="button" id = "blue">Blue</span>
    <span class="button" id = "purple">Purple</span>

    <h2>Try Clickling  on one of the above colour <span>to change the color of the background!</span></h2>

</body>
<script src="first.js"></script>
</html>
