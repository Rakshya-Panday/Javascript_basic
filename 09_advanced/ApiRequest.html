<script>
   
    const xhr = new XMLHttpRequest()
    xhr.open('GET','https://api.github.com/users')
    xhr.onreadystatechange = function(){
        // console.log(xhr.readyState)
        if(xhr.readyState===4){
            const data = this.responseText
            console.log(data.length);
        }
    }
    xhr.send();

</script>
